<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customer details</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/css/customOYAstyle.css">
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="assets/css/messages.css">
</head>
<body>
    <!-- start loading -->
    <div class="overlay-loading">
        <img src="/images/loading.gif" width="70" />
    </div>
    <!-- start header -->
    <section id="header" class="header">
        <!-- start navbar -->
        <nav class="navbar" style="margin: 0px 20px;">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="/images/logo1.png" alt="logo"  height="65"/>
                </a>
                <div class="dashboard-details-container d-flex justify-content-center align-items-center" style="padding: 0px 30px; margin-left: auto;">
                    <div class="dark-mode">
                        <span data-mode="light" class="material-icons-sharp active">light_mode</span>
                        <span data-mode="dark" class="material-icons-sharp">dark_mode</span>
                    </div>
                    <div class="dropdown">
                        <!-- here profile details is generated by js if authentication is login -->
                    </div>
                </div>  
            </div>
        </nav>
        <!-- end navbar -->
    </section>
    <!-- end header -->
    <div class="container">
        <div class="card">
            <h5 class="card-title d-flex justify-content-between align-items-center">
                <div class="main-title d-flex justify-content-center align-items-center" style="font-size: 16px;">
                    <span class="main-title-icon" style="margin-right:10px;">
                        <span class="material-icons-sharp">
                            person
                        </span>
                    </span>
                    Customer Information
                </div>
                <a href="../dashboard/home" class="btn btn-primary btn-sm">Back to list</a>
            </h5>     
            <div class="card-body" style="margin: 30px 20px;">
                <div class="profile-container">
                    <div class="profile-information">
                        <div class="card-title-header">
                            <h3>Product Details</h3>
                            <p class="text-muted">Some product information </p>
                        </div>
                        <div class="profile-information-card">
                            <div class="card-img">
                                <img id="profileCoverPreview" src="assets/images/Product-inside.png" alt="profile cover">
                            </div>
                            <div class="card-details">
                                <h5 class="product-name" style="font-size: 18px; white-space: nowrap; font-weight: 500;">hp laptop 15GP</h5>
                                <p class="product-category"></p>
                                <p class="product-brand"></p>
                                <p class="product-color"></p>
                                <p class="rating" style="padding: 15px 0px;"></p>
                            </div>

                        </div>
                        <div class="product-details">
                            <div class="product-details-item">
                                <span class="left">Quantity:</span>
                                <span class="right-quantity" style="padding:3px 15px; color:#000; background-color:#FFF; box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">5</span>
                            </div>
                            <div class="product-details-item">
                                <span class="left">Created At:</span>
                                <span class="right-createdAt"></span>
                            </div>
                            <div class="product-details-item">
                                <span class="left">Last Updated:</span>
                                <span class="right-lastUpdated"></span>
                            </div>
                            <div class="product-details-item">
                                <span class="left">number of Purchasing:</span>
                                <span class="right-Purchasing" style="padding:3px 15px; color:#000; background-color:#FFF; box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">0</span>
                            </div>

                            <div class="product-details-item">
                                <span class="left">Product Price:</span>
                                <span class="product-price" style="background-color: #00284d; color: #FFF; padding: 5px 15px">000EPG</span>
                            </div>
                        </div>
                    </div>
                    <div class="message-details">
                        <div class="message-details-header">
                            <h2>MESSAGE DETAILS</h2>
                            <h3>Message</h3>
                        </div>
                        <div class="message-details-content">
                            <p class="message-content"></p>
                        </div>
                        <div class="message-details-body">
                            <div class="row">
                                <div class="col-xl-4 col-lg-6">
                                    <h4> Message from</h4>
                                    <p style="padding: 10px 0px;" class="text-muted customer-username"></p>
                                </div>
                                <div class="col-xl-4 col-lg-6">
                                    <h4> Email</h4>
                                    <p style="padding: 10px 0px;" class="text-muted customer-email"></p>
                                </div>
                                <div class="col-xl-4 col-lg-12">
                                    <h4 class="rating-header">Rating</h4>
                                    <p style="padding: 10px 0px;" class="text-muted customer-rating"></p>
                                </div>
                                <div class="col-12" style="margin-top: 30px;">
                                    <h4> Created At</h4>
                                    <p style="padding: 10px 0px;" class="text-muted message-sended-at"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../shared/layout.js"></script>
    <script type="module" src="assets/js/details.js"></script>
</body>
</html>
